<ion-header>
  <ion-toolbar>
      <ion-input 
          [(ngModel)]="inputModel"
          class="search" placeholder="search">
      </ion-input>
      <ion-buttons slot="secondary">
          <ion-button fill="solid" routerLink="/help">
            Help
          </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-button (click)="search()">
              <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item button *ngFor="let item of goods">
      <ion-label routerLink="/detail" [queryParams]="{name: item.item_name}">
          <h3> 
              {{item.item_name}} 
              <ion-badge color="primary" style="float: right;">
                  {{item.price}}
              </ion-badge>
          </h3>
      </ion-label>
  </ion-item>
</ion-content>
