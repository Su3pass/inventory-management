<ion-header>
  <ion-toolbar color="primary">
      <ion-searchbar 
          [(ngModel)]="inputModel"
          class="custom-searchbar"
          placeholder="Search items..."
          animated
          debounce="300"
          (ionChange)="search()">
      </ion-searchbar>
      <ion-buttons slot="end">
          <ion-button fill="clear" routerLink="/help" class="help-button">
              <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="search-content">
  <ion-list lines="full" *ngIf="goods.length > 0">
      <ion-item *ngFor="let item of goods" class="item-card" button detail="false">
          <ion-label class="item-label" routerLink="/detail" [queryParams]="{name: item.item_name}">
              <h2 class="item-name">{{item.item_name}}</h2>
              <p class="item-price">
                  <ion-text color="primary">{{item.price | currency}}</ion-text>
              </p>
          </ion-label>
          <ion-icon name="chevron-forward" slot="end" color="medium"></ion-icon>
      </ion-item>
  </ion-list>

  <div class="empty-state" *ngIf="goods.length === 0">
      <ion-icon name="search-outline" color="medium"></ion-icon>
      <h3>No items found</h3>
      <p>Try a different search term</p>
  </div>
</ion-content>
